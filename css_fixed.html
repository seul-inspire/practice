<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      padding-top: 30px;
      margin: 0;
    }
    #parent, #other {
      border: 5px solid tomato;
    }
    #large {
      height: 10000px;
      background-color: powderblue;
    }
    #me {
      background-color: black;
      color: white;
      position: fixed;
      /*화면이 움직여도 고정됨*/
      left: 0;
      top: 0;
      width: 100%;
      height: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="other">other</div>
  <div id="parent">
    parent
    <div id="me">It's me!</div>
  </div>
  <div id="large"></div>
</body>
</html>
