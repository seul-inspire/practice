<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css_font_size</title>
  <style>
    #px {
      font-size: 16px;
    }
    #rem{
      font-size: 1rem;
    }
    #rem2{
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <!--px vs em vs rem-->
  <!--px와 rem: 사용자가 브라우저의 글꼴 크기를 키웠을때 px는 바뀌지 않고, rem은 바뀜, 일반적인 컨 + + 버튼으로 확대하는 것이 아닌 브라우저의 설정에서 글꼴크기를 바꿀 경우 px는 적용이 안되고, rem은 적용됨-->
  <div id="px">PX</div>
  <div id="rem">REM</div>
  <div id="rem2">REM2</div>
  
</body>
</html>
